<!doctype html>
<html>
<head>
	<title>Jump for Joy</title>
	<style>
		div{
			float:left;
			height:225px;
			text-align:left;
			border: solid #000 3px;
		}
		
		#header{
			width:100%;
			border: 0px;
			height:50px;
		}
		
		#main{
			background-color: grey;
			height: 500px;
		}
		
		.guess_box {
			height: 225px;
		}
		
	</style>
	<script src="../jquery-3.2.1.js"></script>
</head>
<body>
	<div id="header">
		<h2>Jump for Joy Sale</h2>
	</div>
	<div id="main">
		<div class="guess_box"><img src="jump1.jpg" width="225" height="225"></div>
		<div class="guess_box"><img src="jump2.jpg"width="225" height="225"></div>
		<div class="guess_box"><img src="jump3.jpg"width="225" height="225"></div>
		<div class="guess_box"><img src="jump4.jpg"width="225" height="225"></div>
	</div>
	
	<script>
		$(document).ready(function() {
			$(".guess_box").click(function(){
				var discount = Math.floor((Math.random()*5)+5);
				var discount_msg = "<p>Your Discount is "+discount+"%</p>";
				alert(discount);
			});//end click function
		});//end doc ready
	</script>
</body>
</html>
